<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style/style.css" >
    <title>BW Board</title>
</head>
<body  id="bodyThemeSwitch">

    <div class="container">
        <aside id="asideMenu" class="asideMenu ">
            <div class="asideTop" id="asideTop">
                <div class="asideTopLeft">
                    
                </div>
                <div class="asideTopRight" id="menuSwitch">
                    <span id="asideMenuIcon" class="material-symbols-outlined">navigate_before</span>
                </div> 
            </div>

            <div class="asideBottom" id="asideBottom">
                <div class="asidBottomeMenu">
                    <h2 id="asideBoardsInfo"><span class="spanTxt mobileSpanTxt" >All Boards</span> <span class="spanTxt">( 8 )</span></h2>
                    <ul>
                        <li class="createNewBoard" id="createNewBoard"> <span class="material-symbols-outlined">add</span><span class="spanTxt">Create New Board</span></li>

                        <li class="li-active"> <span class="material-symbols-outlined">team_dashboard</span><span class="spanTxt">Todo Board</span></li>
                        <li> <span class="material-symbols-outlined">team_dashboard</span><span class="spanTxt">Todo Board</span></li>
                        <li> <span class="material-symbols-outlined">team_dashboard</span><span class="spanTxt">Todo Board</span></li>
                        <li> <span class="material-symbols-outlined">team_dashboard</span><span class="spanTxt">Todo Board</span></li>
                    </ul> 
                </div>

                <div class="themeSwitch" id="themeSwitch">
                    <span class="material-symbols-outlined">sunny</span>

                    <div class="switcher" id="switcher">
                        <input type="checkbox" name="" id="switcher">
                        <span class="slider" id="slider"></span>
                    </div>

                    <span class="material-symbols-outlined">clear_night</span>
                </div>
            </div>
        </aside>

        <main id="main" class="main">
            <header id="header" class="header">
                <h1> <span class="b">B</span><span class="w">W</span> Board</h1>
                <div class="headerRight" id="headerRight">
                    <button class="btnBig" id="btnBig">+ Add New Task</button> 
                    <span class="material-symbols-outlined">more_vert</span>
                </div>
            </header>

            <section class="mainSection">
              
            </section>

        </main>

       
    </div>
    
    <div class="modal" id="modal">
        <div class="card" id="card">
            <span class="material-symbols-outlined closeBtn" id="closeBtn">close</span>
            <h2>Add New Task</h2>
              <div class="cardItems">
                <label for="title">Title</label>
                <input type="text">
              </div>  
              <div class="cardItems">
                <label for="title">Description</label>
                <textarea name="" id="" cols="30" rows="6"></textarea>
              </div>  
              <div class="cardItems">
                <label for="title">Subtask</label>
                <div class="cardItems-input" id="newSubtask">
                    <input type="text">
                    <span class="material-symbols-outlined">close</span>
                </div>
                <div class="cardItems-input">
                    <input type="text">
                    <span class="material-symbols-outlined">close</span>
                </div>
                
                <button class="btnBig btnLong btnWhite">+ Add New Subtask</button>
              </div> 
              <div class="cardItems">
                <label for="title">Status</label>
                <select name="" id="">
                    <option value="0">Select Status</option>
                    <option value="1">Todo</option>
                    <option value="2">Work</option>
                    <option value="3">Private</option>
                </select>
              </div>
              <button class="btnBig btnLong">Create Task</button>
        </div>        
    </div>

<script src="js/script.js"></script>
</body>
</html>
